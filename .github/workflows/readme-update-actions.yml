# create a github actions workflow that pulls rss feed blog and updates the readme

name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: IgorWounds/IgorWounds
        with:
          feed-url: https://algotrading101.com/learn/feed/
          readme-section: feed
